trigger: none

resources:
  repositories:
    - repository: self
      type: github
      name: Action1Corp/PSAction1
      endpoint: 'Action1 GitHub'
      branch: 'main'

pool:
  vmImage: 'windows-latest'

jobs:
- job: SignScripts
  displayName: 'Checkout branch from GitHub'
  steps:
    - checkout: self
      clean: true
      fetchDepth: 0
      persistCredentials: true